syntax = "proto3";

// proto的包名，给别的proto文件import该文件的字段时使用
package orznewbie.api.test;

// ;分号前的路径为生成的pb文件的相对路径，会被命令行的go_out参数覆盖;分号后为包名
option go_package = "github.com/orznewbie/api/test;testpb";

import "google/rpc/status.proto";

message Input {
  string name = 1;
}

message Data {
  string id = 1;
  string content = 2;
}

service DataService {
  rpc GetFile(Input) returns (Data) {}
  rpc Upload(stream Data) returns (google.rpc.Status) {}
  rpc Download(Input) returns (stream Data) {}
}