user root;
worker_processes 4;
# error_log  /var/log/nginx/error.log;
# error_log  logs/error.log  notice;
# error_log  logs/error.log  info;
pid /var/run/nginx.pid;
events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    client_max_body_size 2048M;
    log_format main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    # access_log  /var/log/nginx/access.log  main;
    access_log off;
    sendfile off;
    # tcp_nopush     on;
    # keepalive_timeout  0;
    keepalive_timeout 65;
    gzip on;
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    # gzip_http_version 1.0;
    gzip_comp_level 2;
    gzip_types text/plain application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png image/svg+xml application/json application/javascript;
    gzip_vary off;
    gzip_disable "MSIE [1-6]\.";

        #websocket代理配置
    map $http_upgrade $connection_upgrade {
       default upgrade;
       ''      close;
    }
	#给可视化门户专用
    upstream cmdb {
        server 127.0.0.1:80;
    }
	#上传目录代理
	server {
		listen       8889;
		listen  [::]:8889;
		location / {
			root /opt/data/upload/simplemore;
			autoindex on;
			access_log off;
			error_log off;
		}
	}

    server {
        server_name localhost;
        charset utf-8,GB2312;
        # access_log  logs/host.access.log  main;

        location / {
 			 if ($request_filename ~* .*.(?:htm|html|css|js)$) {
 			 add_header Cache-Control "private,no-store,no-cahce,";
			 }
            root /opt/xbrother/xweb_base;
            index index.html index.htm;
            access_log off;
            error_log off;
            charset utf-8;
            expires 3y;
        }



		location /tenant {
			alias /opt/xbrother/xweb_portal/tenant;
			index  index.html index.htm;
			autoindex on;
		}

        location /portal {
           alias /opt/xbrother/xweb_portal/jt;
           index index.html index.htm;
           access_log off;
           error_log off;
           charset utf-8;
           expires 3y;

           set $is_cmdb 0;
           set $is_html 0;
           if ($http_accept ~* html) {
                set $is_html 1;
           }
           if ($http_referer ~* "https?://[^/]*/cmdb/") {
                set $is_cmdb 1;
           }
           set $sign "${is_cmdb}${is_html}";
           if ($sign = 11) {
                return 302 /cmdb$request_uri;
           }
           if ($is_cmdb = 1) {
                proxy_pass http://cmdb;
           }
        }

        location /cmdb/ {
                proxy_pass http://cmdb/;
        }

