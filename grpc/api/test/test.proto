syntax = "proto3";

package orznewbie.api.unary;

option go_package = "github.com/orznewbie/api/test;test";

//import "orznewbie/test/test.proto";

message Input {
  int32 num = 1;
}

message Output {
  int64 result = 1;
}

service CalculateService {
  rpc Sum(Input) returns (Output) {}
  rpc Multi(stream Input) returns (Output) {}
  rpc Repeat(Input) returns (stream Output) {}
}